<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição no Curso Peyerle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Inscrição para o Curso Peyerle</h1>
            <p>Preencha os dados abaixo para se inscrever:</p>
        </header>

        <div class="form-container">
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="cpf" placeholder="CPF">
            <button id="addButton">Inscrever-se</button>
        </div>
        
        <div class="list-container">
            <h2>Inscritos:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="participantsList">
                    <!-- Participantes serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
