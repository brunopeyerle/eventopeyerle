<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição no Curso Peyerle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Formulário fixo -->
        <div class="form-container">
            <h2>Inscrição para o Curso Peyerle</h2>
            <p>Preencha seus dados abaixo:</p>
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="cpf" placeholder="CPF">
            <button id="addButton">Inscrever-se</button>
        </div>

        <!-- Lista de participantes com rolagem independente -->
        <div class="list-container">
            <h3>Inscritos:</h3>
            <table id="participantsTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="participantsList"></tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
